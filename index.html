<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guessing Game</title>
    <meta name="description" content="A simple word guessing game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="icon" href="./assets/images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <button id="start-button">Start</button>
    </header>
    <main>
        <div id="word-container" class="container">
            <h1 id="word"></h1>
        </div>
        <div id="timer" class="container">
            <h1 id="time"></h1>
        </div>
        <div class="container">
            <h1 id="wrong"></h1>
        </div>
        <div id="letters-used" class="container">
            <h1 id="letters"></h1>
        </div>
        <div id="guesses-left" class="container">
            <h1 id="guesses"></h1>
        </div>
        <div id="guess-input" class="container">
            <input type="text" id="guess" placeholder="Guess a letter">
            <button id="guess-button">Guess</button>
        </div>
        <div id="game-over" class="container">
            <h1 id="game-over-text"></h1>
            <button id="restart-button">Restart</button>
        </div>
    </main>
    <script src="script.js" async defer></script>
</body>

</html>
